<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>homework3</title>
    </head>
    <body>
        <!-- 嵌套使用 -->
        <p><em>正确嵌套</em></p>
        <!-- 多空格显示 -->
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <!-- 转移字符显示 -->
        <p>&lt;&amp;</p>
        <!-- 标题使用 -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <!-- 段落和块 -->
        <p>常用于文章分段</p>
        <div>多用于排版</div>
        <!-- 行内书写 -->
        <span>text</span><br />
        <!-- 超链接 -->
        <a href="https://github.com/PotatoRedLL/mfs-homework/blob/master/homework2.html" target="_blank">上一次作业</a><br />
        <!-- 图片 -->
        <img src="例图.png" width="200" height="140" alt="图片" />
        <!-- 内容相关 -->
        <!-- 有序列表 -->
        <ol>
            <li>a</li><li>b</li><li>c</li>
        </ol>
        <!-- 无序列表 -->
        <ul>
            <li>e</li><li>c</li><li>k</li>
        </ul>
        <!-- 换行--><br />
        <!-- 分割符--><hr />
        <!-- 按钮 -->
        <button> b1</button>
        <!-- 表格-->
        <table>
            <tr>
                <th>1</th><th>2</th><th>3</th>
            </tr>
            <tr>
                <th>a</th><th>b</th><th>c</th>
            </tr>
        </table>
        <!-- 文本相关 -->
        <mark>text</mark>
        <strong>text</strong>
        <em>text</em>
    </body>
</html>
