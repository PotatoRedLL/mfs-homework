<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>homework4</title>
    </head>
    <body>
        <form action="信息.html" method="POST" enctype="multipart/form-data">
            <div><input type="hidden"/></div>
            <div>
                username:<input type="text"/>
            </div>
            <div>
                password:<input type="password"/>
            </div>
            <div>
                sex:<input type="radio" name="sex" value="1" />男、<input type="radio" name="sex" value="2" />女
            </div>
            <div>
                skill:<input type="checkbox" name="skill" value="html" />HTML、<input type="checkbox" name="skill" value="css" />CSS、<input type="checkbox" name="skill" value="js" />Javascript
            </div>
            <div>
                city:
                <select>
                    <option value ="beijing">北京</option>
                    <option value ="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                </select>
            </div>
            <div>
                <button type="submit" >提交</button>
                <button type="reset" >重置</button>
            </div>

        </form>
    </body>
</html>
